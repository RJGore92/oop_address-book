<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming warmup: Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <form id="add-contact-info">
          <div class="form-group">
            <label for="first-name">Please input your first name here:</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Please input your last name here:</label>
            <input type="text" id="last-name" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Please input your phone number here:</label>
            <input type="text" id="phone-number" required>
          </div>
          <button type="submit" class="btn">Add Contact</button>
        </form>
      </div>
      <br>
      <div id="output-div">
        <ul id="contact-list">

        </ul>
      </div>
    </div>
  </body>
</html>
