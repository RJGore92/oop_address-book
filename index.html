<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming warmup: Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <form id="add-contact-info">
          <div class="form-group">
            <label for="first-name">Please input your first name here:</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Please input your last name here:</label>
            <input type="text" id="last-name" required>
          </div>
          <div id="sub-form-buttons">
            <div class="row">
              <div class="col-md-4 px-2">
                <button type="button" class="btn" onclick="toggleSubFormOne()">Toggle Home Address Form</button>
              </div>
              <div class="col-md-4 px-2">
                <button type="button" class="btn" onclick="toggleSubFormTwo()">Toggle Work Address Form</button>
              </div>
              <div class="col-md-4 px-2">
                <button type="button" class="btn" onclick="toggleSubFormThree()">Toggle Mobile Information Form</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="home-address-form" class="hidden-start col-md-4 px-1">
              <div class="form-group">
                <label for="home-address">Please input your home address here:</label>
                <input type="text" id="home-address">
              </div>
              <div class="form-group">
                <label for="home-phone-number">Please input your primary home phone number here:</label>
                <input type="text" id="home-phone-number">
              </div>
              <div class="form-group">
                <label for="home-email">Please input your primary home email here:</label>
                <input type="text" id="home-email">
              </div>
            </div>
            <div id="work-address-form" class="hidden-start col-md-4 px-1">
              <div class="form-group">
                <label for="work-address">Please input your work address here:</label>
                <input type="text" id="work-address">
              </div>
              <div class="form-group">
                <label for="work-phone-number">Please input your primary work phone number here:</label>
                <input type="text" id="work-phone-number">
              </div>
              <div class="form-group">
                <label for="work-email">Please input your primary work email here:</label>
                <input type="text" id="work-email">
              </div>
            </div>
            <div id="extra-info-form" class="hidden-start col-md-4 px-1">
              <div class="form-group">
                <label for="extra-email">Please input an alternative preferred email (if you have one) here:</label>
                <input type="text" id="extra-email">
              </div>
              <div class="form-group">
                <label for="extra-phone-number">Please state any alternative phone number where we can contact you (if you have one):</label>
                <input type="text" id="extra-phone-number">
              </div>
            </div>
          </div>
          <br>
          <button type="submit" class="btn">Add Contact</button>
        </form>
      </div>
      <br>
      <div id="output-div">
      </div>
    </div>
  </body>
</html>
